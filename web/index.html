<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="description" content="Send files from one place to another." />
<meta name="go-import" content="webwormhole.io git https://github.com/saljam/webwormhole" />
<meta name="viewport" content="width=device-width, height=device-height" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="icon" href="icon192.png" />
<link rel="apple-touch-icon" href="icon192.png">
<link rel="manifest" href="/pwa.json">
<link rel="stylesheet" href="style.css" />
<script src="wasm_exec.js"></script>
<script src="ww.js"></script>
<script src="main.js"></script>
<title>SpiderOak Airlock</title>
<body>
<form id="main" role="main">
<img id="header" src="header.png"/>
<p id="info">Receive a file with end-to-end encrypted magic</p>
<img id="middle" src="middle.png" />
<div id="top">
Drag and drop, <label id="filepicker-wrap" class="button">OPEN<input type="file" id="filepicker" disabled /></label>, or <input type="button" id="clipboard" class="button" value="PASTE" disabled /> files and text to send.
</div>
<ul id="transfers"></ul>
<div id="prompt">
<img id="qr" />
<input type="text" id="magiccode" autocomplete="off" autofocus title="Type a secret phrase to start..." placeholder="Type a secret phrase to start..." />
<input type="submit" id="dial" class="button" value="Get file" disabled />
<span id="autocomplete"></span>
</div>
</form>
</body>
</html>
